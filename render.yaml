services:
  - type: web
    name: shoxrux-portfolio-server
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: node server.js
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
